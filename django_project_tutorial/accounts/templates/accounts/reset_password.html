{% extends "base.html" %}

{% block body %}

<div class="container">

    {% comment %}
        This replaces the block in base.html
        just like the func overriding
    {% endcomment %}

    <h1>Password Reset</h1>

    <p>

        {% csrf_token %}
        {{ form.as_p }}

    </form>

</div>

{% endblock %}
